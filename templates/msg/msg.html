<div :class="msgAlert ? 'block' :' transition delay-150 duration-300 ease-in-out hidden' " class="flex md:fixed md:top-20 md:right-10 justify-end w-full  md:w-1/2 ">
    {% if messages %}
    {% for message in messages %}
    <div class=" text-base md:text-base border-r-8
{% if message.tags == 'error' %} bg-red-200 border-red-500 {% endif %}
{% if message.tags == 'warning' %} bg-yellow-200 border-yellow-500{% endif %}
{% if message.tags == 'info' %} bg-teal-200 border-teal-500{% endif %}
{% if message.tags == 'success' %} bg-green-200 border-green-400{% endif %}
   px-2 md:px-4 md:py-2  mx-2  mb-2 ">

        <!--        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}-->
        {{ message }}

    </div>
    {% endfor %}
    {% endif %}

</div>
